<div id="sign-in-overlay">
  <div id="text">
    <form>
      <i class="fas fa-times float-right" (click)="off()"> </i>
      <div class="form-group">
        <label for="sign-in-email">E-mail</label>
        <input type="email" class="form-control" id="sign-in-email" placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label for="sign-in-password">Password</label>
        <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
      </div>
      <button type="submit" class="btn" (click)="off()">Sign in</button>
    </form>
  </div>
</div>

<div id="register-overlay">
  <div id="text">
    <form>
      <i class="fas fa-times float-right" (click)="off()"> </i>
      <div class="form-group">
        <label for="register-name">Your CandyHunter name</label>
        <input type="text" class="form-control" id="register-name" placeholder="TheBestHunterEver">
      </div>
      <div class="form-group">
        <label for="register-email">E-mail</label>
        <input type="email" class="form-control" id="register-email" placeholder="example@example.com">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="register-confirm-password">Confirm password</label>
        <input type="password" class="form-control" id="register-confirm-password" placeholder="Password">
      </div>
      <button type="submit" class="btn" (click)="off()">Sign in</button>
    </form>
  </div>
</div>

<div>
  <button type="button" (click)="signInOn()">Sign-In</button>
  <button type="button" (click)="registerOn()">Register</button>
</div>
