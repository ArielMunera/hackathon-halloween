<div id="listeBonbonEnPoche" class="container">
  <h2>Bonbons collect√©s :</h2>
  <div class="row">
    <div class="bonbonEnPoche col-12 col-md-6 col-lg-4" *ngFor="let bonbon of bonbonEnPoche">
      <h3>{{ bonbon.getNom() }}</h3>
      <!-- <img class="img-fluid" src="{{ bonbon.getImg() }}" alt="bonbon en poche" /> -->
    </div>
  </div>
</div>

<div id="listeBonbons" class="container">
  <h2>Liste de tout les bonbons :</h2>

  <div class="row">
    <label for="recherche">Recherche de bonbon :</label>
    <input id="recherche" type="text" [(ngModel)]="recherche" />
  </div>
    
  <div class="row">
    <div class="bonbon col-12 col-md-6 col-lg-4" *ngFor="let bonbon of tableauBonbons | triBonbon:recherche" (click)="addBonbon(bonbon)" >
      <h3>{{ bonbon.getNom() }}</h3>
      <img class="img-fluid" src="{{ bonbon.getImg() }}" alt="bonbon" />
    </div>
  </div>
</div>
